<div class="wrapper">
    <h1>Event Overview</h1>
    <div><h2>Title</h2> <p>{{event?.title}}</p></div>
    <div><h2>Description</h2> <p>{{event?.description}}</p></div>
    <div><h2>Date</h2>{{event?.start | date:'dd.MM.yyyy'}}</div>
    <div class="mt-3"><a routerLink="/calender/day/{{event?.start | date:'yyyy-MM-dd'}}/{{event?.id}}">Edit event</a></div>
</div>
