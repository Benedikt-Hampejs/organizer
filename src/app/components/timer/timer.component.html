<div class="card-header timer">
    <div class="card-body">
        <countdown #cd (event)="handleEvent($event)" [config]="{ leftTime: countdownStart, format: 'mm:ss', demand:true }"></countdown>
        <div class="buttons btn-group">
            <button (click)="cd.resume()" class="btn btn-outline-secondary">go</button>
            <button (click)="cd.pause()" class="btn btn-outline-secondary">pause</button>
            <button (click)="cd.restart()" class="btn btn-outline-secondary">restart</button>
        </div>
    </div>
</div>
