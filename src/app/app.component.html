<mat-toolbar class="example-header" color="primary">
  <div class="menu_button">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  Organizer
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer class="example-sidenav" #sidenav [mode]="isBigScreen() ? 'side' : 'over'" [opened]="isBigScreen()" [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Dashboard</a>
      <a mat-list-item routerLink="/calender">Calendar</a>
      <a mat-list-item routerLink="/todo">Todo</a>
      <a mat-list-item routerLink="/category">Category</a>
      <a mat-list-item (click)="showTimer = !showTimer">Timer</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main [@routeAnimations]="prepareRoute(outlet)" [ngClass]="{'timer-offset': showTimer}">
      <div class="container">
        <app-timer [ngClass]="{'hide':!showTimer}"></app-timer>
        <router-outlet #outlet="outlet" (activate)="onRouterOutletActivate($event)"></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>


</mat-sidenav-container>
