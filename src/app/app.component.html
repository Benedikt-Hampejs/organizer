<mat-toolbar class="example-header" color="primary" >        
  Organizer  
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav class="example-sidenav" #sidenav mode="side" opened
      [fixedInViewport]="true" [fixedTopGap]="60"
      [fixedBottomGap]="0">
      <mat-nav-list>
          <a mat-list-item routerLink="/">Dashboard</a>
          <a mat-list-item routerLink="/calender">Calendar</a>
          <a mat-list-item routerLink="/todo">Todo</a>
          <a mat-list-item routerLink="/category">Category</a>
          <a mat-list-item (click)="showTimer = !showTimer">Timer</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main [@routeAnimations]="prepareRoute(outlet)" [ngClass]="{'timer-offset': showTimer}">
      <div class="container">
        <app-timer *ngIf="showTimer"></app-timer>
        <router-outlet #outlet="outlet" ></router-outlet>
      </div>
  </main>
</mat-sidenav-content>
</mat-sidenav-container>
