<mat-toolbar class="mat-elevation-z4" style="position: fixed;z-index: 10;" color="primary" >        
  Stefan-Organizer  
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened
      [fixedInViewport]="true" [fixedTopGap]="60"
      [fixedBottomGap]="0">
      <mat-nav-list>
          <a mat-list-item routerLink="/">Dashboard</a>
          <a mat-list-item routerLink="/calender">Calendar</a>
          <a mat-list-item routerLink="/todo">Todo</a>
          <a mat-list-item routerLink="/category">Category</a>
          <a mat-list-item (click)="showTimer = !showTimer">Timer</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main [@routeAnimations]="prepareRoute(outlet)" [ngClass]="{'timer-offset': showTimer}">
      <div *ngIf="showTimer" class="timer">20:00</div>
      <router-outlet #outlet="outlet" ></router-outlet>
  </main>
</mat-sidenav-content>
</mat-sidenav-container>
